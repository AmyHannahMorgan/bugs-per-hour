name: Post

on:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - shell: bash
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - env:
      PASS: ${{ secrets.BPH_PASS }}
    - run: npm ci
    - run: npm run post "$PASS"